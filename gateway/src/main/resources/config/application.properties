spring.application.name=gateway
server.port=9002

eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/

spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=demo
spring.cloud.gateway.routes[0].uri=http://localhost:8889
spring.cloud.gateway.routes[0].predicates[0]=Path=/demo
spring.cloud.gateway.routes[1].id=demo2
spring.cloud.gateway.routes[1].uri=http://localhost:8890
spring.cloud.gateway.routes[1].predicates[0]=Path=/demo2